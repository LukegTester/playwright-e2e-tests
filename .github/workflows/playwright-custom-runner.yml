name: Playwright Tests on Custom Runner Extended

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  BASE_URL: ${{ vars.BASE_URL }}
  USER_EMAIL: ${{ secrets.USER_EMAIL }}
  USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
  API_URL: ${{ secrets.API_URL }}
  USER_NAME: ${{ secrets.USER_NAME }}
  EMAIL: ${{ secrets.EMAIL }}
  PASSWORD: ${{ secrets.PASSWORD }}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  setup-and-smoke-test:
    name: Setup and Smoke Test
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ vars.BASE_URL }}
      USER_EMAIL: ${{ secrets.USER_EMAIL }}
      USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
    services:
      gad:
        image: jaktestowac/gad:latest
        ports:
          - 3000:3000
    outputs:
      smoke_outcome: ${{ steps.smoke.outcome }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Playwright Setup on Runner
        uses: ./.github/actions/playwright-setup

      - name: Check GAD status
        run: |
          curl http://localhost:3000/api/about
          curl http://localhost:3000/api/health

      - name: Run Smoke tests
        id: smoke
        run: npm run smoke

      - name: Upload Playwright Report
        if: always()
        uses: ./.github/actions/playwright-report
        with:
          test-step-outcome: ${{ steps.smoke.outcome }}

  sanity-test:
    name: Sanity Test
    needs: setup-and-smoke-test
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ vars.BASE_URL }}
      USER_EMAIL: ${{ secrets.USER_EMAIL }}
      USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
    services:
      gad:
        image: jaktestowac/gad:latest
        ports:
          - 3000:3000
    outputs:
      sanity_outcome: ${{ steps.sanity.outcome }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Playwright Setup on Runner
        uses: ./.github/actions/playwright-setup

      - name: Check GAD status
        run: |
          curl http://localhost:3000/api/about
          curl http://localhost:3000/api/health

      - name: Run Sanity tests
        id: sanity
        run: npm run sanity

      - name: Upload Playwright Report
        if: always()
        uses: ./.github/actions/playwright-report
        with:
          test-step-outcome: ${{ steps.sanity.outcome }}

  api-test:
    name: API Test
    needs: setup-and-smoke-test
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ vars.BASE_URL }}
      USER_EMAIL: ${{ secrets.USER_EMAIL }}
      USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
    services:
      gad:
        image: jaktestowac/gad:latest
        ports:
          - 3000:3000
    outputs:
      api_outcome: ${{ steps.api.outcome }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Playwright Setup on Runner
        uses: ./.github/actions/playwright-setup

      - name: Check GAD status
        run: |
          curl http://localhost:3000/api/about
          curl http://localhost:3000/api/health

      - name: Run API tests
        id: api
        run: npm run api

      - name: Upload Playwright Report
        if: always()
        uses: ./.github/actions/playwright-report
        with:
          test-step-outcome: ${{ steps.api.outcome }}

  regression-test:
    name: Regression Test
    needs: setup-and-smoke-test
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ vars.BASE_URL }}
      USER_EMAIL: ${{ secrets.USER_EMAIL }}
      USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
    services:
      gad:
        image: jaktestowac/gad:latest
        ports:
          - 3000:3000
    outputs:
      regression_outcome: ${{ steps.regression.outcome }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Playwright Setup on Runner
        uses: ./.github/actions/playwright-setup

      - name: Check GAD status
        run: |
          curl http://localhost:3000/api/about
          curl http://localhost:3000/api/health

      - name: Run Regression tests
        id: regression
        run: npm run regression

      - name: Upload Playwright Report
        if: always()
        uses: ./.github/actions/playwright-report
        with:
          test-step-outcome: ${{ steps.regression.outcome }}

  merge-report:
    name: Merge Report
    if: always()
    needs:
      - setup-and-smoke-test
      - sanity-test
      - api-test
      - regression-test
    timeout-minutes: 60
    runs-on: ubuntu-latest
    outputs:
      has_reports: ${{ steps.blob-check.outputs.has_blobs }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Dependencies
        run: npm ci

      - name: Download blob reports from GitHub Actions Artifacts
        id: download-blob-reports
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          path: all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Check for blob reports
        id: blob-check
        shell: bash
        run: |
          if [ "${{ steps.download-blob-reports.outcome }}" = "success" ] && [ -d all-blob-reports ] && find all-blob-reports -type f -print -quit | grep -q .; then
            echo "has_blobs=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_blobs=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Merge into HTML Report
        if: ${{ steps.blob-check.outputs.has_blobs == 'true' }}
        run: npx playwright merge-reports --reporter html ./all-blob-reports

      - name: Upload HTML report
        if: ${{ steps.blob-check.outputs.has_blobs == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: Merged HTML Reports
          path: playwright-report
          retention-days: 3

  build-report:
    name: Build Report
    if: ${{ always() && needs.merge-report.outputs.has_reports == 'true' }}
    needs: merge-report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Merged HTML Reports
        uses: actions/download-artifact@v4
        with:
          name: Merged HTML Reports
          path: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy-report:
    name: Deploy Report
    if: ${{ always() && needs.merge-report.outputs.has_reports == 'true' }}
    needs: build-report
    environment:
      name: github-pages
      url: https://idavidov13.github.io/Playwright-Framework/
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
